<!DOCTYPE html>
<html>
	<head>
		<title>DIV HTML</title>
		<style>
			.div-satu {
				background-color: blue;
				color: yellow;
				height: 150px;
				width: 50%;
			}
			.div-dua {
				background-color: #FF0000;
				color: #FFF;
				height: 200px;
				width: 75%;
			}
		</style>
	</head>
	<body>
		<div class="div-satu">
			<h1>Ini judul DIV pertama</h1>
			<p>Ini isi DIV pertama</p>
		</div>
		<div class="div-dua">
			<h1>Ini judul DIV kedua</h1>
			<p>Ini isi DIV kedua</p>
		</div>
	</body>
</html>
